<!DOCTYPE html>
<html>
<head>
    <title>Advanced Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
